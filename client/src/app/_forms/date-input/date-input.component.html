<mat-form-field appearance="fill" class="w-100">
    <mat-label>{{label}}</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="$any(ngControl).control" [readonly]="true">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="$any(ngControl).control.error?.required">{{label}} is required</mat-error>
</mat-form-field>
