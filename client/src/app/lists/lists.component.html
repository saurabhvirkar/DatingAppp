<div class="test-center mt-3">
    <h2>{{predicate ==='liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="laodLikes()">Members I
                like</button>
            <button class="btn btn-primary" btnRadio="likedby" [(ngModel)]="predicate" (click)="laodLikes()">Members
                who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <mat-paginator
        [length]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [pageIndex]="pagination.currentPage - 1"
        (page)="pageChanged($event)">
    </mat-paginator>
</div>
