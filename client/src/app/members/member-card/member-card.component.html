
<mat-card class="mat-elevation-z2" style="width: 180px; margin: 8px; display: inline-block;">
    <img mat-card-image [src]="member.photoUrl || './assets/user.png'" [alt]="member.knownAs" style="height: 120px; object-fit: cover;">
    <mat-card-content style="text-align: center;">
        <div style="margin: 8px 0;">
            <button mat-icon-button color="primary" [routerLink]="['/members', member.username]">
                <mat-icon>person</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="addLike(member)">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/members', member.username]" [queryParams]="{tab: 3}">
                <mat-icon>mail</mat-icon>
            </button>
        </div>
        <div style="font-weight: 500; font-size: 1.1rem;">
            <span *ngIf="(presence.onlineUsers$ | async)?.includes(member.username)">
                <mat-icon color="primary">circle</mat-icon>
            </span>
            {{member.knownAs}}, {{member.age}}
        </div>
        <div style="color: #888; font-size: 0.95rem;">{{member.city}}</div>
    </mat-card-content>
</mat-card>
