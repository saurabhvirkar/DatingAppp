
<div *ngIf="member" style="display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; margin-top: 32px;">
    <mat-card class="mat-elevation-z4" style="max-width: 350px; min-width: 300px;">
        <mat-card-header>
            <mat-card-title>Your Profile</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="member.photoUrl || '/assets/user.png'" alt="{{member.knownAs}}" style="border-radius: 8px; margin-bottom: 16px;">
        <mat-card-content>
            <div style="margin-bottom: 8px;"><strong>Location:</strong> {{member.city}}, {{member.country}}</div>
            <div style="margin-bottom: 8px;"><strong>Age:</strong> {{member.age}}</div>
            <div style="margin-bottom: 8px;"><strong>Last Active:</strong> {{member.lastActive | date:'short'}}</div>
            <div style="margin-bottom: 8px;"><strong>Member since:</strong> {{member.created | date:'dd MMM yyyy'}} </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!editForm?.dirty" form="editForm" type="submit">Save Changes</button>
        </mat-card-actions>
        <mat-card-footer *ngIf="editForm?.dirty" style="margin-top: 8px;">
            <mat-icon color="accent">info</mat-icon>
            <span style="margin-left: 8px; color: #ff9800;">You have made changes, any unsaved changes will be lost</span>
        </mat-card-footer>
    </mat-card>
    <mat-card class="mat-elevation-z2" style="flex: 1 1 400px; min-width: 350px;">
        <!-- Add Angular Material Tabs for editing profile/photos here -->
    </mat-card>
</div>
