
<mat-card class="mat-elevation-z2" style="margin-bottom: 24px;">
    <mat-card-content>
        <div style="display: flex; gap: 16px; justify-content: flex-start;">
            <button mat-raised-button color="primary" [disabled]="container==='Unread'" (click)="container='Unread'; loadMessages()">
                <mat-icon>mail</mat-icon> Unread
            </button>
            <button mat-raised-button color="primary" [disabled]="container==='Inbox'" (click)="container='Inbox'; loadMessages()">
                <mat-icon>drafts</mat-icon> Inbox
            </button>
            <button mat-raised-button color="primary" [disabled]="container==='Outbox'" (click)="container='Outbox'; loadMessages()">
                <mat-icon>send</mat-icon> Outbox
            </button>
        </div>
    </mat-card-content>
</mat-card>


<div *ngIf="messages?.length === 0">
    <mat-card class="mat-elevation-z2" style="text-align: center;">
        <mat-card-content>
            <h3>No Messages</h3>
        </mat-card-content>
    </mat-card>
</div>


<div *ngIf="messages?.length > 0">
    <mat-card class="mat-elevation-z2">
        <mat-card-content>
            <table mat-table [dataSource]="messages" style="width: 100%; cursor: pointer;">
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef style="width: 40%;">Message</th>
                    <td mat-cell *matCellDef="let message">{{message.content}}</td>
                </ng-container>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">From / To</th>
                    <td mat-cell *matCellDef="let message">
                        <div *ngIf="container === 'Outbox'">
                            <img style="width: 32px; height: 32px; border-radius: 50%; margin-right: 8px;" src="{{message.recipientPhotoUrl || './assets/user.png'}}" alt="{{message.recipientUsername}}">
                            <strong>{{message.recipientUsername | titlecase}}</strong>
                        </div>
                        <div *ngIf="container !== 'Outbox'">
                            <img style="width: 32px; height: 32px; border-radius: 50%; margin-right: 8px;" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}">
                            <strong>{{message.senderUsername | titlecase}}</strong>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">Sent / Received</th>
                    <td mat-cell *matCellDef="let message">{{message.messageSent | date:'short'}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;"></th>
                    <td mat-cell *matCellDef="let message">
                        <button mat-raised-button color="warn" (click)="$event.stopPropagation(); deleteMessage(message.id)">Delete</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['content', 'user', 'date', 'actions']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['content', 'user', 'date', 'actions'];" [routerLink]="container==='Outbox' ? '/members/' + row.recipientUsername : '/members/' + row.senderUsername" [queryParams]="{tab: 3}"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination && !loading" >
    <mat-paginator
        [length]="pagination.totalItems"
        [pageSize]="pagination.itemsPerPage"
        [pageIndex]="pagination.currentPage - 1"
        (page)="pageChanged($event)">
    </mat-paginator>
</div>
