
<mat-card class="mat-elevation-z4" style="max-width: 400px; margin: 48px auto;">
    <mat-card-title style="text-align: center; font-size: 2rem; margin-top: 16px;">Sign up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" style="display: flex; flex-direction: column; gap: 16px;">
            <div style="margin-bottom: 8px;">
                <label class="control-label" style="margin-right: 10px; font-weight: 500;">I am a:</label>
                <mat-radio-group formControlName="gender" style="margin-left: 8px;">
                    <mat-radio-button value="male" style="margin-right: 24px;">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <app-text-input [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['knownAs']" [label]="'Known As'"></app-text-input>
            <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date of Birth'" [maxDate]="maxDate"></app-date-input>
            <app-text-input [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>
            <div *ngIf="validationErrors.length > 0" style="margin: 8px 0;">
                <mat-card color="warn" style="background: #ffebee; border-left: 4px solid #d32f2f; padding: 8px;">
                    <div *ngFor="let error of validationErrors" style="color: #d32f2f; font-weight: 500; font-size: 1rem;">
                        {{error}}
                    </div>
                </mat-card>
            </div>
            <div style="display: flex; justify-content: center; gap: 16px; margin-top: 8px;">
                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
